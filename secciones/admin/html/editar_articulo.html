$cont[header]<br><br><div>	<form method="post" enctype="multipart/form-data" action="$cont[action]" name="editar_articulo" ></div>		<input type="hidden" value="$cont[aid]" name="aid">		<div>			<label class="label_campo" for="$cont[campo_categoria]">				$cont[campo_categoria]<br><span>$cont[campo_categoria_desc]</span>			</label>			$cont[categorias]			<div class="limpiarizq"></div>		</div>		<div>			<label class="label_campo" for="$cont[campo_titulo]">				$cont[campo_titulo]<br><span>$cont[campo_titulo_desc]</span>			</label>			<input type="text" value="$cont[titulo]" name="titulo" >			<div class="limpiarizq"></div>		</div>		<div>			<label class="label_campo" for="$cont[campo_resumen]">				$cont[campo_resumen]<br><span>$cont[campo_resumen_desc]</span>			</label>			<textarea  name="resumen" style="width:400px;height:200px;float:right;">$cont[resumen]</textarea>			<div class="limpiardcha"></div>			<div class="limpiarizq"></div>		</div>		<div>			<label class="label_campo" for="$cont[campo_texto]">				$cont[campo_texto]<br><span>$cont[campo_texto_desc]</span>			</label>			<textarea  name="texto" style="width:400px;height:200px;float:right;">$cont[texto]</textarea>			<div class="limpiardcha"></div>			<div class="limpiarizq"></div>		</div>		<input type="hidden" name="MAX_FILE_SIZE" value="$cont[img_max]" >		<br>		<div>			<label class="label_campo" for="$cont[campo_imagen]">				$cont[campo_imagen]<br><span>$cont[campo_imagen_desc]</span>			</label>			<div style="text-align:center;">			$cont[campo_imagen_actual]<br>			<img src="./images/articulos/$cont[imagen]" class="img_avatar"><br>			<input style="float:right;" name="img_articulo" type="file" >			<div class="limpiardcha"></div>			</div>			<div class="limpiarizq"></div>					</div>		<hr>		<div>		<label class="label_campo" for="$cont[campo_seccion]">				$cont[campo_seccion]<br><span>$cont[campo_seccion_desc]</span>		</label><br>		<div class="limpiarizq"></div>		$cont[secciones]		</div>		<br><br>		<input type="submit" name="enviar" value="$cont[enviar]"> <a href="javascript:history.back(1)">$cont[atras]</a>	</form>	</div>
