<p>Registro de nuevo usuario</p>
<form method="post" name="registro" action="$cont[action]">
			<div><label>Nickname:</label> <input type="text" name="nick"></div>
			<div><label>Password:</label> <input type="password" name="pass"></div>
			<div><label>Confirmar Password:</label> <input type="password" name="pass_confirm"></div>
			<div><label>Email:</label> <input type="text" name="email"></div>
			<div><input type="submit" value="Registrar"></div>
			<div><a href="javascript:history.back(1)">$cont[atras]</a></div>
</form>
