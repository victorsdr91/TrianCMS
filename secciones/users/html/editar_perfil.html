<div>	<form method="post" enctype="multipart/form-data" action="$cont[action]" name="editar_perfil" ></div>		<input type="hidden" value="$cont[uid]" name="uid">		<div>			<label class="label_campo" for="$cont[c_user]">				$cont[c_user]<br><span>$cont[c_user_desc]</span>			</label>			<input style="vertical-align:middle" type="text" value="$cont[user]" name="nick" disabled>			<div class="limpiarizq"></div>		</div>		<div>			<label class="label_campo" for="$cont[c_email]">				$cont[c_email]<br><span>$cont[c_email_desc]</span>			</label>			<input type="email" value="$cont[email]" name="email" >			<div class="limpiarizq"></div>		</div>		<div>			<label class="label_campo" for="$cont[c_pass]">				$cont[c_pass]<br><span>$cont[c_pass_desc]</span>			</label>			<input type="password" value="" name="pass" >			<div class="limpiarizq"></div>		</div>		<div>			<label class="label_campo" for="$cont[c_pass_conf]">				$cont[c_pass_conf]			</label>			<input type="password" value="" name="cpass" >			<div class="limpiarizq"></div>		</div>		<input type="hidden" name="MAX_FILE_SIZE" value="$cont[avatar_max]" >		<div>			<label class="label_campo" for="$cont[c_avatar]">				$cont[c_avatar]<br><span>$cont[c_avatar_desc]$cont[avatar_max_desc]</span>			</label>			<div style="text-align:center;">			$cont[c_avatar_actual]<br>			<img src="./images/users/avatars/$cont[avatar]" class="img_avatar"><br>			<input style="float:right;" name="avatar" type="file" >			<div class="limpiardcha"></div>			</div>			<div class="limpiarizq"></div>					</div>		<input type="submit" name="guardar" value="$cont[guardar]"> <a href="javascript:history.back(1)">$cont[atras]</a>	</form>	</div>
